<!DOCTYPE html>
<html>
<head>
    <title>POST Form Example</title>
</head>
<body>

<h2>{{title}}</h2>
<div>{{body}}</div>
<form action="{{url}}" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="activationToken" value="{{activationToken}}">
    <input type="hidden" name="email" value={{email}}>
    <input type="submit" value="{{buttonText}}">
</form>

</body>
</html>
